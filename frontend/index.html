<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Solar Interactivo</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
<h1>Sistema Solar</h1>
    <!-- Botón desplegable -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menú lateral -->
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="index.html">Página de Inicio</a></li>
      <li><a href="somos.html">¿Quiénes somos?</a></li>
      <li><a href="#">Contactos</a></li>
    </ul>
  </nav>

  <!-- Infomación de cada planeta -->
  <div class="solarsystem">
    <div class="sun"></div>

    <div class="orbit orbit-mercury">
      <div class="planet mercury" data-name="Mercurio"
        data-info="Es el planeta más cercano al Sol y el más pequeño del sistema solar. Tiene una superficie rocosa y temperaturas extremas.">
      </div>
    </div>

    <div class="orbit orbit-venus">
      <div class="planet venus" data-name="Venus"
        data-info="Tiene una atmósfera densa rica en dióxido de carbono, con temperaturas más altas que Mercurio debido al efecto invernadero.">
      </div>
    </div>

    <div class="orbit orbit-earth">
      <div class="planet earth" data-name="Tierra"
        data-info="Nuestro planeta hogar. Es el único planeta conocido que alberga vida, con una atmósfera rica en oxígeno y agua líquida en la superficie.">
      </div>
    </div>

    <div class="orbit orbit-mars">
      <div class="planet mars" data-name="Marte"
        data-info="Conocido como el planeta rojo por su superficie rica en óxidos de hierro. Tiene las montañas más grandes del sistema solar.">
      </div>
    </div>

    <div class="orbit orbit-jupiter">
      <div class="planet jupiter" data-name="Júpiter"
        data-info="El planeta más grande del sistema solar. Es un gigante gaseoso con una Gran Mancha Roja, una tormenta persistente más grande que la Tierra.">
      </div>
    </div>

    <div class="orbit orbit-saturn">
      <div class="planet saturn" data-name="Saturno"
        data-info="Famoso por sus impresionantes anillos, compuestos de hielo y polvo. Es un planeta gigante gaseoso.">
      </div>
    </div>

    <div class="orbit orbit-uranus">
      <div class="planet uranus" data-name="Urano"
        data-info="Es un gigante helado con una inclinación axial extrema. Tiene una atmósfera compuesta de hidrógeno, helio y metano.">
      </div>
    </div>

    <div class="orbit orbit-neptune">
      <div class="planet neptune" data-name="Neptuno"
        data-info="El planeta más lejano del Sol. Tiene vientos supersónicos y una apariencia azulada debido al metano en su atmósfera.">
      </div>
    </div>
  </div>

  <!-- Estructura del boton de Cerrar del bloque de información -->
  <div id="infoBox" class="info-box">
    <h2 id="planetName"></h2>
    <p id="planetInfo"></p>
    <button onclick="closeInfo()">Cerrar</button>
  </div>

  <script src="funciones.js"></script>
</body>
</html>
